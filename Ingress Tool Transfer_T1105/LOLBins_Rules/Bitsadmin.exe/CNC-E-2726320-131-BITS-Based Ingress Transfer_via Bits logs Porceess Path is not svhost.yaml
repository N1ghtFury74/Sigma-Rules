title: CNC-E-273000-001-BITS New Job Created (EID 3) â€” Non-Svchost ProcessPath
id: 8b8e6c7e-7a7a-4c1e-9d5a-2d2dd2730001
status: test
description: |
  Detects creation of a new Background Intelligent Transfer Service (BITS) job in
  Microsoft-Windows-Bits-Client/Operational (Event ID 3) when the invoking ProcessPath
  is not the standard service host (svchost.exe). Non-svchost invokers (e.g., PowerShell,
  bitsadmin.exe, custom updaters) can indicate scripted/admin tasking or abuse for
  ingress tool transfer (T1105).
author: Mohamed Hanii
date: 2025-09-30
references:
  - https://www.thedfirspot.com/post/a-bits-of-a-problem-investigating-bits-jobs
  - https://kb.eventtracker.com/evtpass/evtPages/EventId_3_Microsoft-Windows-Bits-Client_64106.asp
  - https://jpcertcc.github.io/ToolAnalysisResultSheet/details/BITS.htm
  - https://attack.mitre.org/techniques/T1105/
tags:
  - attack.t1105
  - attack.command_and_control

logsource:
  product: windows
  service: Microsoft-Windows-Bits-Client/Operational

detection:
  sel_eid3:
    EventID: 3
  ex_svchost:
    ProcessPath: 'C:\Windows\System32\svchost.exe'
  condition: sel_eid3 and not ex_svchost

falsepositives:
  - Legitimate administrative/software distribution tools creating BITS jobs from non-svchost processes. Validate with IT/change records.
level: medium
