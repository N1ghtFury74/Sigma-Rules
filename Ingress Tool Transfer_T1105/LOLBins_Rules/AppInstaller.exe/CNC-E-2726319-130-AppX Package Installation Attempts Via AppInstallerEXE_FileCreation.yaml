title: CNC-E-2726319-130-AppX Package Installation Attempts Via AppInstallerEXE_FileCreation
id: 6c5b3a5b-3c5c-4e6e-8a6b-5b1a3d3e6c11
status: test
description: |
  Detects files created in the AppInstaller INetCache path by AppInstaller.exe.
  This typically occurs when the ms-appinstaller URI downloads content to:
  C:\Users\<user>\AppData\Local\Packages\Microsoft.DesktopAppInstaller_8wekyb3d8bbwe\AC\INetCache\...
author: Mohamed Hanii
date: 2025-09-26
references:
  - https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=90011
  - https://learn.microsoft.com/en-us/sysinternals/downloads/sysmon
  - https://lolbas-project.github.io/lolbas/Binaries/AppInstaller/
  - https://attack.mitre.org/techniques/T1105/
tags:
  - attack.t1105
  - attack.command_and_control
logsource:
  product: windows
  category: file_event
  service: sysmon

detection:
  sel_base:
    EventID: 11
    Image|endswith: '\AppInstaller.exe'
  sel_path:
    TargetFilename|contains:
      - '\AC\INetCache\'
  condition: sel_base and sel_path

falsepositives:
  - Legitimate AppInstaller (MSIX/AppX) package activity writing to its INetCache
level: medium
